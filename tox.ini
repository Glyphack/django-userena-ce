[tox]
envlist =
    ; py27 was dropped in django 2.0
    py27-django{18,111}
    ; py34 support was officially introduced in django1.7
    py34-django{18,111,20}
    ; py35 support was officially introduced in django1.8
    py35-django{18,111,20}
    ; py36 support was officially introduced in django1.11
    py36-django{111,20}

[testenv]
usedevelop = True
deps =
    pytest-django==3.1.2
    django18: django==1.8.18
    django111: django==1.11.10
    django20: django==2.0.2
    coverage: django==2.0.2
    coverage: pytest-cov==2.5.1
    coverage: coveralls==1.2.0

basepython =
    py36: python3.6
    py35: python3.5
    py34: python3.4
    py27: python2.7

commands=pytest {posargs}

[testenv:coverage]
basepython = python3.6
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
commands=
    pytest --cov=userena {posargs}
    coveralls
